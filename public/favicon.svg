<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Dark rounded background -->
  <rect width="64" height="64" rx="14" fill="#0e0c1a"/>

  <!-- Banana curve -->
  <path d="M 12 50 C 10 30, 22 12, 52 16"
        stroke="#fbbf24" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- Edges A–B and B–C -->
  <line x1="12" y1="50" x2="24" y2="27"
        stroke="#a78bfa" stroke-width="1.5" opacity="0.7"/>
  <line x1="24" y1="27" x2="52" y2="16"
        stroke="#a78bfa" stroke-width="1.5" opacity="0.7"/>

  <!-- Graph nodes -->
  <circle cx="12" cy="50" r="4" fill="#7c3aed"/>
  <circle cx="24" cy="27" r="4" fill="#7c3aed"/>
  <circle cx="52" cy="16" r="4" fill="#7c3aed"/>
</svg>